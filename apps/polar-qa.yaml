apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polar-qa
spec:
  destination:
    name: himesh-corp-mac
    namespace: qa
  source:
    path: charts/polar
    repoURL: https://github.com/himeshpanc/m5-tutorial.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - values-qa.yaml
  project: default
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
